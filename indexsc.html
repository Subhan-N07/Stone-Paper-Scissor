<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="designsc.css">
</head>
<body>
    <div class="navbar">
        <div class="text"><b><h1>Rock Paper Scissors</h1></b></div>
    </div>

    <div class="choices"> 
        <div class="choice" id="rock"><img src="rock.jpg" alt=""></div>
        <div class="choice" id="paper"><img src="paper.png" alt=""></div>
        <div class="choice" id="scissor"><img src="scissor.jpg" alt=""></div>
    </div>

    <div class="score_board">
        <div class="score"><p id="user-score">0</p><p>You</p></div>
        <div class="score"><p id="comp-score">0</p><p>Computer</p></div>
    </div>

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>

    <script src="scriptsc.js"></script>
</body>
</html>
